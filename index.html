<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de tareas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gestor de tareas</h1>
    <p>Aplicación CRUD simple con Javascript</p>
  </header>
  <div class="top-actions">
    <a href="https://zamoxv.github.io/cv-carlos-montero/" class="go-btn" target="_blank">
      Ir a mi CV
    </a>
    <a href="https://zamoxv.github.io/rick-and-morty-explorer/" class="go-btn" target="_blank">
      Ir a R&M Ex
    </a>
  </div>
  <main class="container">
    <section class="form-section">
      <h2 id="form-title">Nueva tarea</h2>
      <form id="task-form" novalidate>
        <input 
            type="text"
            id="task-title"
            placeholder="Titulo de la tarea"
        >
        <small id="title-error" class="error-msg"></small>

        <textarea 
            id="task-desc"
            placeholder="Descripción (Opcional)"
            rows="3"
        ></textarea>
        <button type="submit" id="submit-btn">Guardar tarea</button>
        <button type="button" id="cancel-btn" class="cancel-btn" style="display:none;">
        Cancelar edición
        </button>
      </form>
    </section>

    <section class="list-section">
      <h2>Lista de Tareas</h2>
      <ul id="task-list"></ul>
    </section>
  </main>
  
  <footer>© 2025 Carlos A. Montero M. — Desarrollado en HTML, CSS y JavaScript</footer>

  <script src="script.js"></script>
</body>
</html>
